<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artificial Alliance</title>

  <!-- Share Tech Mono for main title -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      --aa-green: #8bff87; /* softer lime */
      --aa-bg: #050609;
      --aa-card: #0b0f16;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top, #151926 0, #050609 45%, #020308 100%);
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .card {
      text-align: center;
      padding: 2.5rem 3rem;
      border-radius: 1.25rem;
      border: 1px solid rgba(139, 255, 135, 0.7);
      background:
        linear-gradient(145deg, rgba(255,255,255,0.02), transparent 40%),
        var(--aa-card);
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.85),
        0 0 0 1px rgba(255, 255, 255, 0.02),
        0 0 18px rgba(139, 255, 135, 0.18);
      max-width: 420px;
      width: 90%;
      position: relative;
    }

    /* very subtle "scanline" texture just inside the card */
    .card::before {
      content: "";
      position: absolute;
      inset: 1px;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.02) 0px,
          rgba(255, 255, 255, 0.02) 1px,
          transparent 2px,
          transparent 3px
        );
      opacity: 0.12;
      border-radius: inherit;
      mix-blend-mode: soft-light;
    }

    h1 {
      margin: 0 0 0.75rem 0;
      font-family: 'Share Tech Mono', monospace;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-size: 1.35rem;
      color: var(--aa-green);
      text-shadow: 0 0 6px rgba(139, 255, 135, 0.4);
    }

    h2 {
      margin: 0 0 0.75rem 0;
      font-family: "Lucida Console", Monaco, monospace;
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      color: #d8fddb;
      opacity: 0.9;
    }

    p {
      margin: 0.35rem 0;
      opacity: 0.82;
      font-size: 0.9rem;
    }

    .tag {
      display: inline-block;
      margin-top: 1.4rem;
      padding: 0.35rem 1.1rem;
      border-radius: 999px;
      border: 1px solid rgba(139, 255, 135, 0.85);
      color: var(--aa-green);
      background: radial-gradient(circle at top, rgba(139, 255, 135, 0.18), transparent 70%);
      box-shadow:
        0 0 10px rgba(139, 255, 135, 0.45),
        0 0 0 1px rgba(0, 0, 0, 0.6);
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ARTIFICIAL ALLIANCE</h1>
    <h2>Initializing...</h2>
  </div>
</body>
</html>
